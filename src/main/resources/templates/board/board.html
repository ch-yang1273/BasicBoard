<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/main :: layout(~{::section}, ~{::script})}">
<head>
  <title>Basic Board</title>
</head>
<body>
<section>
  <div class="row">
    <h2 th:text="${board}">Board name</h2>
  </div>
  <div class="row">
    <table id="boardTable" class="table">
      <thead class="table-dark">
      <tr>
        <th scope="col" class="col-6">제목</th>
        <th scope="col" class="col-2">작성자</th>
        <th scope="col" class="col-2">작성일</th>
        <th scope="col" class="col-2">좋아요</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-end">
    <button type="button" class="col-2 btn btn-primary" id="add-post-page">글쓰기</button>
  </div>
</section>
<script th:src="@{/js/post.js}" src="/js/post.js"></script>
</body>
</html>>
