<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/main :: layout(~{::section}, ~{::script})}">
<head>
  <title>Basic Board</title>
</head>
<body>
<section>
  <div class="row align-content-center" style="height: 80vh;">
    <div class="col justify-content-center">
      <div class="card mx-auto" style="width: 18rem">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <label for="email">Email:</label>
          <input type="email" class="form-control my-2" id="email" placeholder="이메일" name="email">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control my-2" id="pwd" placeholder="비밀번호" name="password">
          <button type="button" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>
<script th:src="@{/js/authentication.js}" src="/js/authentication.js"></script>
</body>
</html>
