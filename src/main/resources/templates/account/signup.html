<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:replace="~{layout/header :: header}"></header>

  <section>
    <div class="row align-content-center" style="height: 80vh;">
      <div class="col justify-content-center">
        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <h2 class="text-center">Sign Up</h2>
            <label for="email">Email:</label>
            <input type="email" class="form-control my-2" id="email" placeholder="이메일" name="email">
            <label for="password">Password:</label>
            <input type="password" class="form-control my-2" id="password" placeholder="비밀번호" name="password">
            <button type="button" class="btn btn-primary btn-block" id="btn-signup-proc">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/authentication.js}" src="/js/authentication.js"></script>
</body>
</html>
