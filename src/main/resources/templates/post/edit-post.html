<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/main :: layout(~{::section}, ~{::script})}">
<head>
  <title>Basic Board</title>
</head>
<body>
<section th:data-post="${post.getPostInfo().getPostId()}">
  <div class="row">
    <h2 th:text="${board}">Board name</h2>
  </div>
  <div class="row my-4">
    <h4>제목</h4>
    <div class="form-floating">
      <input type="text" class="form-control" id="title" placeholder="Leave a title"
             th:value="${post.getPostInfo().getTitle()}">
      <label for="title" class="mx-2">제목을 입력해주세요</label>
    </div>
    <h4 class="mt-3">내용</h4>
    <div class="form-floating">
      <textarea class="form-control" id="content" placeholder="Leave a content"
                th:text="${post.getContent()}"></textarea>
      <label for="content" class="mx-2">내용을 입력해주세요</label>
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="col-1 btn btn-primary" id="edit-post">수정</button>
  </div>
</section>
<script th:src="@{/js/post.js}" src="/js/post.js"></script>
</body>
</html>
