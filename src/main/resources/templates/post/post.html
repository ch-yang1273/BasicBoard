<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/main :: layout(~{::section}, ~{::script})}">
<head>
  <title>Basic Board</title>
</head>
<body>
<section>
  <!-- title -->
  <div class="row">
    <h3 th:text="${post.getPostInfo().getTitle()}">제목</h3>
  </div>
  <!-- 작성자, 시간, 좋아요 -->
  <div class="row border-bottom">
    <div class="col">
      <p>
        <span class="text-secondary" th:text="${post.getPostInfo().getAuthorName()} + ' |'">작성자</span>
        <span class="text-secondary" th:text="${post.getPostInfo().getPostCreateTime().toLocalDate()}">작성일</span>
      </p>
    </div>
    <div class="col">
      <p class="text-end text-secondary">
        좋아요 <span th:text="${post.getPostInfo().getLikeCount()}"></span>
      </p>
    </div>
  </div>
  <!-- content -->
  <div class="row border-bottom mb-3">
    <div class="col my-3">
      <p th:text="${post.getContent()}">내용</p>
    </div>
  </div>
  <div class="row justify-content-end">
    <a th:href="@{/board/write(board=${board})}" class="col-1 btn btn-primary me-2">수정</a>
    <a th:href="@{/board/write(board=${board})}" class="col-1 btn btn-danger">삭제</a>
  </div>
</section>
<script th:src="@{/js/post-table.js}" src="/js/post-table.js"></script>
</body>
</html>
